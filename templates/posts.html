{% extends "base.html" %}
{% block content %}

{% load static %}
<section class="content">
    <section class="post_form">
        <form action="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            </link>
            <input type="text" name="name" placeholder="Name" required>
            <textarea name="body" placeholder="What's happening? " required></textarea>
            <input type="file" id="files" name="image" required />
        
            <input class="submit" type="submit" value="Tweet" />
        </form>
   
    <section class="posts">
        <ul>
            {% for post in posts %}
            <li>
                <img class="menu_icon js-option-icon" src="{% static 'img/option.png' %}">
                <div class="menu">
                    <a href="/delete/{{ post.id }}/">Delete</a>
                    <br><br>
                    <a href="/edit/{{post.id}}/">Edit</a>
                </div>
                <div class="logo">
                    <img src="{% static 'img/user.png' %}" />
                </div>
                <div class="name_body">
                    <div class="name">{{ post.name}} </div>
                    <div class="datetime">{{ post.created_at}} </div>
                    <p>{{ post.body }}</p>

                    {% if post.image %}
                    <img class ='post-border' src='{{ post.image.url }}'>
                    {% endif %}
                <div id='like-img'>
                    <a href = '/like/{{post.id}}'><img src='/static/img/like.jpg' alt=''></a>
                        {{post.like_count}}
                </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="{% static 'js/posts.js' %}"></script>
</section>
{% endblock %}
